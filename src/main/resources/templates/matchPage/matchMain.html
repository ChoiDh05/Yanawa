                                                </option>

                                                >

                            <!--                            >NEW</span>-->

                        </div>
                    </div>

                        해보세요 :)</a
                    >

                    <div class="label-container">

                        </div>
                    </div>

    <div class="pagination">

    </div>
    <footer></footer>
    <div></div>
</div>
</body>
<script src="/js/match_page/matchMain.js"></script>
<script th:inline="javascript">
    const pagination = [[${pagination}]]; // 서버에서 전달된 pagination 객체 사용
    const currentPage = pagination.page; // 현재 페이지
    const totalPageCount = pagination.pageCount; // 총 페이지 수
    const paginationWrap = document.getElementById("pagination-wrap");

    let text = ``;

    // 이전 페이지 버튼 추가 (첫 페이지에서는 비활성화)
    if (currentPage > 1) {
        text += `<li><a href="/matchPage/matchMain?page=${currentPage - 1}" class="prev">이전</a></li>`;
    }

    // 페이지 번호 출력
    for (let i = pagination.startPage; i <= pagination.endPage; i++) {
        if (i === currentPage) {
            // 현재 페이지는 강조 표시
            text += `<li><a href="/matchPage/matchMain?page=${i}" class="current" style="background-color: #ddd;">${i}</a></li>`;
        } else {
            text += `<li><a href="/matchPage/matchMain?page=${i}">${i}</a></li>`;
        }
    }

    // 다음 페이지 버튼 추가 (마지막 페이지에서는 비활성화)
    if (currentPage < totalPageCount) {
        text += `<li><a href="/matchPage/matchMain?page=${currentPage + 1}" class="next">다음</a></li>`;
    }

    // 페이지 번호를 pagination-wrap에 추가
    paginationWrap.innerHTML = text;
</script>


</html>
